name: Publish Python üêç distributions üì¶ to PyPI
on:
  pull_request: #TO DELETE
  release:
    types: [published]
defaults:
  run:
    shell:
      bash
jobs:
  build-sdist:
    runs-on: ubuntu-20.04
    steps: #Add back version test
      - uses: actions/checkout@v2
      - name: Verify tag matches version
        run: |
          set -ex
          version=$(cat TTS/VERSION)
          tag="${GITHUB_REF/refs\/tags\/}"
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - run: |
          python -m pip install -U pip setuptools wheel build
      - run: |
          python -m build
      - run: |
          pip install dist/*.tar.gz
      - uses: actions/upload-artifact@v2
        with:
          name: sdist
          path: dist/*.tar.gz
  build-wheels:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install pip requirements
      - run: |
          python -m pip install -U pip setuptools wheel build
      - run:
          python -m pip install -r requirements.txt
      - name: Build manylinux wheel
      - run:
          python setup.py bdist_wheel --plat-name=manylinux1_x86_64
      - name: Install manylinux wheel
      - run: |
          python -m pip install dist/*-manylinux*.whl
      - name: Upload manylinux wheel
      - uses: actions/upload-artifact@v2
        with:
          name: wheel-${{ matrix.python-version }}
          path: dist/*-manylinux*.whl
  publish-artifacts:
    runs-on: ubuntu-20.04
    needs: [build-sdist, build-wheels]
    steps:
      - run: |
          mkdir dist
      - uses: actions/download-artifact@v2
        with:
          name: "sdist"
          path: "dist/"
      - uses: actions/download-artifact@v2
        with:
          name: "wheel-3.7"
          path: "dist/"
      - uses: actions/download-artifact@v2
        with:
          name: "wheel-3.8"
          path: "dist/"
      - uses: actions/download-artifact@v2
        with:
          name: "wheel-3.9"
          path: "dist/"
      - uses: actions/download-artifact@v2
        with:
          name: "wheel-3.10"
          path: "dist/"
      - run: |
          ls -lh dist/
